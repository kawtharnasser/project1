<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Photo App</title>
    <link
      rel="icon"
      type="link"
      href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to the external CSS file -->
  </head>
  <body>
    <div class="container">
      <h2>🐱 CatPhotoApp</h2>

      <p>Click here for <a href="#">cat photos</a>.</p>

      <a href="#">
        <img
          class="cat-image"
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back."
        />
      </a>

      <p>Top 3 things cats love:</p>
      <ul>
        <li>🐾 Catnip</li>
        <li>🐾 Laser pointers</li>
        <li>🐾 Sleeping in sunbeams</li>
      </ul>

      <p>Top 3 things cats hate:</p>
      <ol>
        <li>😾 Loud noises</li>
        <li>😾 Water</li>
        <li>😾 Dogs</li>
      </ol>

      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <label> <input type="radio" name="indoor-outdoor" /> Indoor </label>
        <label> <input type="radio" name="indoor-outdoor" /> Outdoor </label>

        <label> <input type="checkbox" name="personality" /> 🥰 Loving </label>
        <label> <input type="checkbox" name="personality" /> 😴 Lazy </label>
        <label> <input type="checkbox" name="personality" /> 🤪 Crazy </label>

        <input type="text" placeholder="Enter cat photo URL" required />
        <button class="paw-button" type="submit">Submit</button>
      </form>

      <p class="footer">🐱 Made with love for cat lovers! 🐾</p>
    </div>
  </body>
</html>
